name: Run Batch File 
on: push

# Can have multiple jobs, but this example is just one build job.
jobs:
  run-batch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Run Automation Tests
        run: run.bat
        shell: cmd
      - name: Build ROM
        run: cmd /c run.bat
